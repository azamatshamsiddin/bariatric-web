<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Bariatric Web</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500;700&family=Roboto+Serif:opsz,wght@8..144,300;8..144,700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.6/dist/css/uikit.min.css" />

		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.6/dist/js/uikit.min.js"></script>

	<body>
		<!-- Header -->
		<header class="header">
			<a class="header__logo-link" href="#">
				<img class="header__logo-img" src="./assets/logo-dark.svg" alt="logo-brand" width="458" height="164" />
			</a>
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item"><a class="nav__link nav__link--active" href="#">Bariatric surgery</a></li>

					<li class="nav__item"><a class="nav__link" href="#">News</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
				</ul>
			</nav>

			<ul class="flag__list">
				<li class="flag__item">
					<a class="flag__link" href="#"><img class="flag__img" width="24" height="24" src="./assets/icons/flag-rus.svg" alt="flag-rus" /></a>
				</li>
				<li class="flag__item">
					<a class="flag__link" href="#"><img class="flag__img" width="24" height="24" src="./assets/icons/flag-eng.svg" alt="flag-eng" /></a>
				</li>
				<li class="flag__item">
					<a class="flag__link" href="#"><img class="flag__img" width="24" height="24" src="./assets/icons/flag-uz.svg" alt="flag-uz" /></a>
				</li>
			</ul>

			<button class="header__btn-burger">
				<img src="./assets/icons/i-burger-menu.svg" width="24" height="24" alt="icon menu" />
			</button>
		</header>
		<main class="main">


    </main>
